<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记</title>
    <link th:href="@{/plugins/elementUI/element.css}" rel="stylesheet"/>
</head>
<body>
<div id="app">
<el-button @click="query()">123</el-button>
    {{list}}
</div>
<script th:src="@{/plugins/vue.min.js}"></script>
<script th:src="@{/plugins/elementUI/element.js}"></script>
<script th:src="@{/plugins/axios/axios.min.js}"></script>
<script th:src="@{/plugins/axios/axios.config.js}"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            list:[],
        },
        created:function(){
        },
        methods: {
            query(){
                let _this=this;
                axios.post("/system/demo/list").then(function(res) {
                    _this.list=res.rows;
                });
            }
        }
    })
</script>
</body>
</html>
